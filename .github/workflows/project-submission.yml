name: Project Submission Checks

on:
  pull_request:
    paths:
      - 'project-submissions/*.json'

jobs:
  validate-and-assign:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate JSON
        run: |
          for file in project-submissions/*.json; do
            if [ -f "$file" ]; then
              if jq empty "$file"; then
                echo "$file is valid JSON"
              else
                echo "$file is INVALID JSON"
                exit 1
              fi
            fi
          done

      - name: Assign Reviewers
        uses: actions/github-script@v7
        with:
          script: |
            const reviewers = ['dev-shetty', 'jtuluve', 'gaureshpai', 'darshan45672'];
            try {
              await github.rest.pulls.requestReviewers({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.issue.number,
                reviewers: reviewers
              });
              console.log('Requested reviewers:', reviewers);
            } catch (error) {
              console.error('Error requesting reviewers:', error);
            }
