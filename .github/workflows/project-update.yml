name: Update Projects Data

on:
  push:
    branches:
      - main
    paths:
      - 'project-submissions/*.json'

jobs:
  update-projects-file:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for new JSON files
        id: changed_files
        run: |
          added_files=$(git diff --name-only --diff-filter=A HEAD~1 HEAD | grep 'project-submissions/.*\.json$' || true)
          echo "added_files=$added_files" >> $GITHUB_OUTPUT

      - name: Run Update Script
        if: steps.changed_files.outputs.added_files != ''
        run: node scripts/update-projects.js
        
      - name: Format, Commit and Push Changes
        if: steps.changed_files.outputs.added_files != ''
        run: |
          npm run format:write
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add src/constants/projects.ts project-submissions/
          git commit -m "chore: update projects.ts with new submission"
          git push
